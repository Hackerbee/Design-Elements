<!DOCTYPE html>
<html>
<head>
	<title>Toggle Switch</title>
	<link rel="stylesheet" type="text/css" href="toggleS.css">
</head>
<body>
	<section>
		<div class="switch">
			<input type="checkbox" class="toggleS toggleS-round" id="ts1">Hello</input>
			<label for="ts1"></label>
		</div>
		<div class="switch">
			<input type="checkbox" class="toggleS toggleS-flat" id="ts2">Hello</input>
			<label for="ts2"></label>
		</div>
		<div class="switch">
			<input type="checkbox" class="toggleS toggleS-flip" id="ts3">Hello</input>
			<label for="ts3"></label>
		</div>
		<div class="switch">
			<input type="checkbox" class="toggleS toggleS-flip2" id="ts4">Hello</input>
			<label for="ts4"></label>
		</div>
	</section>
</body>
</html>
